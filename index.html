<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Pokedex | Arin Kunur</title>
</head>
<body>
     <h1>Modern Pokedex</h1>
     <h3>Enter Pokemon Name</h3>
     <form class="poke-search">
        <input type="text" name="poke-input" id="poke-input">
        <button class="btn-search">
            <i class="fas fa-search"></i>
        </button>
     </form>
     <div class="poke-container"></div>
     <div class="poke-navigation">
        <span class="nav-button" id="load-button">Load New Pokemons</span>
      </div>
  
      <span class="back-to-top-button"></span>
  
      <footer class="poke-footer">
        <span>
          Coded by |
          <a href="https://github.com/ArinKUNUR1/" target="_blank" class="coded-by">Arin Kunur</a>
          - 2023
        </span>
        <span>
          Twitch -
          <a href="https://www.twitch.tv/thetabetaplays" target="_blank" class="twitch">thetabetaplays</a>
          <i class="fab fa-twitch"></i>
        </span>
      </footer>
     <script src="main.js" defer></script>
</body>
</html>
